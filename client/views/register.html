<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
  	  <div class="errMsg" ng-if="error">{{error}}</div>
	  <form class="form-signin" ng-submit="register()">
	    <input type="text" class="form-control" placeholder="Username" ng-model="user.name" required autofocus>
	    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
	    <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
	  </form>
  </div>
</div>
