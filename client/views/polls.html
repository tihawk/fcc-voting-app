<div class="panel panel-default" ng-init="getPolls()">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
  	<p class="errMsg" ng-if="error">{{error}}</p>
    <ul class="list-group">
	  <a ng-href="#/polls/{{poll._id}}" ng-repeat="poll in polls"><li class="list-group-item">{{poll.name}}</li></a>
	</ul>
  </div>
</div>
